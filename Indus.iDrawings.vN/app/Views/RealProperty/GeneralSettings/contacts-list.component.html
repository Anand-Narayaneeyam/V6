<div>
    <submenu>
        <sub-menu [source]=menuData [count]=totalItems [menuIds]=enableMenu (onSubMenuChange)="onSubMenuChange($event);"> </sub-menu>
    </submenu>
    <split-view [splitviewObject]="splitviewInput" style="height: calc(80% - 35px);"  [pageTitle]="pageTitle">
        <primary-view>
            <div>
                <div [ngClass]="totalItems > itemsPerPage ? 'pagewithPaging':'pagewithoutPaging'">
                    <slide [width]="slidewidth" [position]="position" [show]="showSlide" (closeDialog)="closeSlideDialog($event)">
                        <div>
                            <div>Are you sure you want to delete the selected Contact?  </div>
                            <div style="width:100%">
                                <button  class="Savebutton "type="button" (click)="okDelete($event)">Yes</button>
                                <button  class="Savebutton "type="button" (click)="cancelClick($event)">No</button>
                            </div>
                        </div>
                    </slide>
                    <gridView [(dataSource)]="itemsSource" [properties]="inputItems" [columns]="fieldObject"
                              (onSorting)="onSort($event)" [refreshgrid]="refreshgrid"></gridView>
                </div>
                <div [style.height]="totalItems >itemsPerPage ? '35px' : '0px'">
                    <paging [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="pageChanged($event);"></paging>
                </div>
            </div>
        </primary-view>
        <secondary-view>
            <contacts-add-edit (submitSuccess)="submitReturn($event)" [action]="action" [btnName]="btnName" [selectedId]="inputItems.selectedIds" [fieldDetailsAdd]="fieldDetailsAdd1" [moduleId]="moduleId"></contacts-add-edit>
        </secondary-view>
    </split-view>
</div>
