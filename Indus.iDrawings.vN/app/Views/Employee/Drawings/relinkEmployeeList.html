

 
    <div style="height:100%;"> 
        <div style="height:35px">
            <submenu>
                <sub-menu  [source]=relinkEmployeeMenu [count]=relinkEmployeeTotalItems [menuIds]=enablerelinkEmployeeMenu (onSubMenuChange)="updaterelinkEmployeeMenu($event);"> </sub-menu>
            </submenu>
        </div>  
        <div style="height: calc(100% - 35px);height: -webkit-calc(100% - 35px);height: -moz-calc(100% - 35px);overflow: hidden;">
            <div style="float:left;width:100%;display:block;" [ngClass]="totalItems > itemsPerPage ? 'pagewithPaging':'pagewithoutPaging'">

                <confirmation (onConfirm)="okDelete($event)"></confirmation>
                <gridView style="display:block" [style.height]="gridHeight" [dataSource]="itemsSource" [properties]="inputItems" [columns]="fieldObject" [refreshgrid]="refreshgrid" [arrHighlightRowIds]="arrHighlightRowIds" (onSorting)="onSort($event)"></gridView>
            </div>
            <div *ngIf="pageTarget!=1" style="width:100%;float:left;display:block;" [style.height]="totalItems >itemsPerPage ? '35px' : '0px'">
                <paging *ngIf="totalItems >itemsPerPage ? 'true' : 'false'" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="pageChanged($event);"></paging>
            </div>
        </div> 
    </div>
