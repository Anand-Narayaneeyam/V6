<button class="Savebutton " type="button" (click)="updateOptionalFieldSettings($event)" style="margin-left:5px;margin-bottom:5px"> Save Changes </button>
<div style="height:50%">
    <gridView [dataSource]="itemsSource" [properties]="inputItems" [columns]="fieldObject" (onCellEdit)="onCellEdit($event)"></gridView>
</div>
<paging [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="onPageChanged($event);"></paging>
