<div style="height:100%">
    <div id="Services" style="display:flex;width:100%;margin-right: 12px;overflow:auto;height:80%">
        <table id="Servicetable">
            <tr>
                <th> Service</th>
                <th>Required</th>
                <th>Optional</th>                
            </tr>
            <tr *ngFor="let object of ServiceList,let i=index " #tr id={{i}}>
                <td style="font-size:14px"><StringTextBox name="Service" id="txtService{{i}}" [fieldObject]=ServiceList[i] (txtBoxChange)="txtBoxChange($event)"></StringTextBox></td>              
                <td><input #check type="checkbox" id="chkRequired{{i}}" name="chkRequired" value="All" (change)="chkRequiredclick($event)" /></td>
                <td><input #check type="checkbox" id="chkOptional{{i}}" name="chkOptional" value="All" (change)="chkOptionalclick($event)" /></td>               
            </tr>
        </table>
        <div id="Button" style="margin-top: 15.6%;margin-left: 3px;margin-right: 5px;">
            <img src="Content/Icons/data_addN.png" class="markupicons" (click)="onServiceAdd($event,Services)" title="Add">
            <!--<img style="display: block;background:#2980b9;color:#fff;" (click)="onAmenityAdd($event,Amenities)">Add</img>-->
        </div>
    </div>
    <div style="height:20%">
        <button  class="Savebutton "style="display: block;" (click)="OnsubmitValue($event,Services)">Save</button>
    </div>
</div>
