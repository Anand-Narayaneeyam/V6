<div>
    <submenu>
        <sub-menu [source]=menuData [count]="totalItems" [menuIds]=enableMenu (onSubMenuChange)="onSubMenuChange($event)"> </sub-menu>
    </submenu>
    <split-view [splitviewObject]="splitviewInput"  [pageTitle]="pageTitle" style="height: calc(100% - 35px);">
        <primary-view>
            <slide [width]="255" [position]="position" [type]="'notification'" [show]="showSlide" (closeDialog)="closeSlideDialog($event)">
                <div>
                    Are you sure you want to delete the selected revision?
                </div>
                <div>
                    <button  class="Savebutton "type="button" (click)="okDeleteClick($event)">Yes</button>
                    <button  class="Savebutton "type="button" (click)="cancelClick($event)">No</button>
                </div>
            </slide>
            <div [ngClass]="totalItems > itemsPerPage ? 'pagewithPaging':'pagewithoutPaging'">
                    <gridView [dataSource]="itemsSource" [properties]="inputItems" [columns]="fieldObject" (onSorting)="onSort($event)" (onRowUpdate)="RowUpdate($event)" (onRowDelete)="RowDelete($event)" (onRowAdd)="RowAdd($event)"></gridView>
            </div>
        </primary-view>
        <secondary-view  *ngIf="splitviewInput.showSecondaryView==true" >
           <DynamicFields *ngIf="splitviewInput.showSecondaryView==true && fieldDetailsAdd!=undefined" [dataSource]="fieldDetailsAdd" (submitFieldObject)="onSubmit($event)" [btnName]="btnName"  [dataKey]="dataKey" ></DynamicFields>
        </secondary-view>
    </split-view>
</div>
