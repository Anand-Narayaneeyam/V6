    <gridView [dataSource]="itemsSourceLogEntities" [properties]="inputItems" [columns]="fieldObject"></gridView>
    <button  class="Savebutton "type="button" (click)="getEntitySelection($event)">Next</button>
</div>

<style>
    :host button {
        position: -ms-device-fixed;
    }
</style>
