    .config_Table {
      border-collapse: collapse;
      left: 5px;
      border: 1px solid #c6c6c6;
    }
    .config_Table th,
    .config_Table td {
      padding: 5px;
      text-align: left;
    }

    .config_Table thead {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      font-weight: bold;
      text-wrap: normal;
      color: #747474;
    }
    .config_Table thead tr {
      height: 30px;
      display: block;
      position: relative;
      border-bottom: 1px solid #c6c6c6;
    }
    .config_Table tbody {
      display: block;
      overflow: auto;
      width: 100%;
      height: 100%;
    }
    .config_Table tbody tr {
      border-bottom: 1px solid #c6c6c6;
      height:47px;
    }
    .old_ie_wrapper {
      height: 300px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .old_ie_wrapper tbody {
      height: auto;
    }
</style>

<div style="height:50px;width:100%;padding:10px 0px;">
    <button class="Savebutton " type="button" value="Configure" (click)="onSave()">
        Save
    </button>
    <button class="Savebutton " type="button" value="Import" (click)="onCancel()">
        Cancel
    </button>
</div>
<div style="width:100%;display:flex; flex-direction: column;height:calc(100% - 50px)">
    <div style="overflow-x:hidden;height:auto;order: 2;overflow-y:auto;height:-webkit-calc(100% - 70px); max-height: calc(100% - 70px);height: calc(100% - 70px);">
        <table class="config_Table">
            <tbody style="overflow-y:auto;overflow-x:hidden">
                <tr *ngFor="let item of itemSourceFieldObject">
                    <td>
                        <div [style.width.px]="getColumnwidth1(item[0])">
                            <CheckBoxComponent id="CheckBoxComponent" name="CheckBoxComponent" [fieldObject]=item[0] (chkBoxClick)="onchkboxclick($event)"></CheckBoxComponent>
                        </div>
                    </td>
                    <td>
                        <div [style.width.px]="getColumnwidth1(item[1])">
                            <LabelComponent [fieldObject]=item[1]></LabelComponent>
                        </div>
                    </td>
                    <td>
                        <div [style.width.px]="getColumnwidth1(item[2])">
                            <DropDownListComponent id="DropDownListComponent" name="DropDownListComponent" [fieldObject]=item[2] (ddlChange)="ddlRelationChange($event)" (popupClick)="popupClick($event)"></DropDownListComponent>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="overflow-x:hidden;height:auto;order:1;overflow-y:hidden;max-height:40px;">
        <table class="config_Table">
            <thead>
                <tr>
                    <th *ngFor="let cell of fieldObject;let i=index" [style.width.px]="getColumnwidth(cell)">
                        <div *ngIf="i==0" [style.width.px]="getColumnwidth(cell)">
                            <CheckBoxComponent id="CheckBoxComponent" name="CheckBoxComponent" [fieldObject]=cell (click)="onSelectAll(cell,$event)"></CheckBoxComponent>
                        </div>
                        <div *ngIf="i!=0">
                            {{cell.FieldLabel}}
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>    
</div>
