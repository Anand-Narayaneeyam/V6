<page [pagetitle]="pagePath">
    <content>
        <tabs [selectedTab]="selectedTab" [deleteIndex]="tabDeleteIndex" (getSelectedTab)="getSelectedTab($event)">
            <tab tabTitle="Select Period" closeButtonVisible="hidden">
                <submenu>
                    <sub-menu [source]=menuData [menuCard]=iscard [menuIds]=enableMenu (onSubMenuChange)="onSubMenuChange($event);"> </sub-menu>
                </submenu>
                <div style="margin-left:2%">
                    <div id="dateDiv" style="width:100%" [style.height]="divDateHeight">

                        <div *ngIf="blnShowDate == true" style="margin-left:5%;margin-top:1%">
                            <DateComponent *ngIf="dateSelectorField != undefined" [fieldObject]="dateSelectorField[0]" [showDateOnLoad]="true"></DateComponent>
                            <DateComponent *ngIf="dateSelectorField != undefined" [fieldObject]="dateSelectorField[1]" [showDateOnLoad]="true"></DateComponent>
                            <!--<div style="height:500px;overflow-y:auto">
                                <ListBoxComponent *ngIf="teamListField!=undefined" [fieldObject]=teamListField (selAll)="SelectAllTeamOnClick($event)" (lstBox)="singleTeamNameOnClick($event)"> </ListBoxComponent>
                            </div>-->
                            <!--<DropDownListComponent *ngIf="teamDropdownField!=undefined"  [labelWidth]=210 [fieldObject]="teamDropdownField" (change)="onChangeDataFieldTeam($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>-->
                        </div>
                    </div>
                </div>
            </tab>
            <tab *ngIf="reportType != undefined" tabTitle="Report" closeButtonVisible="hidden">
                <div style="height:100%" *ngIf="nextClicked">
                    <SchedulingReport-AllUserReservationData [fromDate]="fromDate" [toDate]="toDate" [selectedTeam]="selectedTeam"></SchedulingReport-AllUserReservationData>
                </div>
            </tab>
        </tabs>
    </content>
</page>
