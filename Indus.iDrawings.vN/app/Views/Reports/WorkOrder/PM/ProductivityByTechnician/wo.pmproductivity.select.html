<page [pagetitle]="pagePath">
    <content>
        <tabs [selectedTab]="selectedTab" [deleteIndex]="tabDeleteIndex" (getSelectedTab)="getSelectedTab($event)">
            <tab tabTitle="Select Criteria" closeButtonVisible="hidden">
                <submenu>
                    <sub-menu [source]=menuData [menuCard]=iscard [menuIds]=enableMenu (onSubMenuChange)="onSubMenuChange($event);"> </sub-menu>
                </submenu>
                <div>
                    <div style="width:100%">
                        <DropDownListComponent *ngIf="ddlWorkType" [fieldObject]="ddlWorkType" (change)="onChangeWorkType($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>
                    </div>
                    <div style="width:100%">
                        <DropDownListComponent *ngIf="ddlTrade" [fieldObject]="ddlTrade" (change)="onChangeTrade($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>
                    </div>
                    <div style="width:100%">
                        <DropDownListComponent *ngIf="ddlTechnician" [fieldObject]="ddlTechnician" (change)="onChangeTechnician($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>
                    </div>
                </div>
            </tab>
            <tab *ngIf="isnext != undefined" tabTitle="Report" closeButtonVisible="hidden">
                <div style="height:100%" *ngIf="isNextClicked">
                    <wo-pmproductivity-report *ngIf="isNextClicked" [WorkTypeId]="WorkTypeId" [TradeId]="TradeId" [TechnicianId]="TechnicianId"> </wo-pmproductivity-report>
                </div>
            </tab>
        </tabs>
    </content>
</page>
