<page [pagetitle]="pagePath">
    <content>
        <tabs [selectedTab]="selectedTab" (getSelectedTab)="getSelectedTab($event)">
            <tab tabTitle="Select Floors" closeButtonVisible="hidden">
                <div style="height:100%">
                    <floorselectionreport [Criteria]="selectedCriteria" [ReportCategoryId]="ReportCategoryId" [objectCategoryId]="objectCategoryId" (selectedIds)="submit($event)"></floorselectionreport>
                </div>
            </tab>
            <tab *ngIf="next != undefined" tabTitle="Report" closeButtonVisible="hidden">
                <div *ngIf="next != undefined && isNextClicked" style="height:100%">
                    <telecomListByFloor-report [Ids]="next"> </telecomListByFloor-report>
                </div>
            </tab>
        </tabs>
    </content>
</page>
