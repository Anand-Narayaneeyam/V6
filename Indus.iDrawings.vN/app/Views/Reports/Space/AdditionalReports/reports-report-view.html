<page [pagetitle]="pagePath">
    <content>
        <split-view [splitviewObject]="splitviewInput" [pageTitle]="pageTitle" (onSecondaryClose)="onSplitViewClose($event)">
            <primary-view>
                <div style="display:inline-flex;width:98%;margin-bottom: 5px;height:8%;margin-left: 9px;">
                    <div *ngIf="ddladdtnlreport != undefined" style="display:block;">
                        <DropDownListComponent [fieldObject]="ddladdtnlreport" [ShowSelectOption]="false" (change)="onChangeType($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>
                    </div>
                    <div style="padding-left: 1%;margin-top:9px;display:inline-flex">
                        <div *ngIf="IsFloor == 0 && disableButton==false">
                            <button class="Savebutton " style="margin-right:5px;" type="button" (click)="onSubmit($event)">By Floor</button>
                        </div>
                        <div *ngIf="IsFloor != 0">
                            <button class="Savebutton " style="margin-right:5px;" type="button" (click)="onSubmit($event)">Summary</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="ReportData != undefined" style="height:94%;">
                    <reportviewer [reportData]=ReportData> Loading ...</reportviewer>
                </div>
            </primary-view>

            <secondary-view >
            </secondary-view>

        </split-view>
    </content>
</page>

<style>
    :host .ddllabel_2738 {
        width: 100px !important;
        margin-top: 7px !important;
    }
</style>
