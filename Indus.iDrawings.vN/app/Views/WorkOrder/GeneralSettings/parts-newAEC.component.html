<div>
    <DropDownListComponent *ngIf="ddlEquipmentCategory" [fieldObject]="ddlEquipmentCategory" (change)="onChangeEquipmentCategory($event.target.value)" [SetAlignment]=alignContent></DropDownListComponent>
    <div style="width:100%;display: inline-flex;">
        <div style="display: block;width:7%;float:left;">
            <button  class="Savebutton "style="float:right;" type="button" (click)="insertEquipmentList($event)" title="Save">Save</button>
        </div>
    </div>
    <div style="height:5px">&nbsp;</div>
    <div style="height:70%;"><gridView [dataSource]="itemsSource" [properties]="inputItems" [columns]="fieldObject" (onSorting)="onSort($event)"></gridView></div>
    <div style="height:20%;"><paging [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="pageChanged($event);"></paging></div>
</div>
