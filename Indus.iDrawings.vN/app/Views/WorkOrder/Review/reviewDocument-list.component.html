
<div>
    <submenu>
        <sub-menu [source]=menuData [menuCard]=types [count]=totalItems [menuIds]=enableMenu (onSubMenuChange)="onSubMenuChange($event);"> </sub-menu>
    </submenu>
    <split-view [splitviewObject]="splitviewInput" [pageTitle]="pageTitle" style="height: calc(100% - 35px);">
        <primary-view>
            <div>
                <div [ngClass]="totalItems > itemsPerPage ? 'pagewithPaging':'pagewithoutPaging'">
                    <gridView style="width:100%" [(dataSource)]="itemsSource" [properties]="inputItems" [columns]="fieldObject" (onSorting)="onSort($event)"></gridView>
                </div>
                <div>
                    <paging [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="pageChanged($event)"></paging>
                </div>
            </div>
        </primary-view>
        <secondary-view *ngIf="secondaryTarget == 0">
            <DynamicFields [dataSource]="fieldDetailsAdd1" (submitFieldObject)="onDocumentSubmit($event)" [btnName]="btnName" [dataKey]="dataKey"></DynamicFields>
        </secondary-view>
    </split-view>
    <slide [width]="slidewidth" [position]="position" [show]="showSlide" (closeDialog)="closeSlideDialog($event)">
        <div>
            <div tabindex="0" aria-label="Are you sure you want to delete the selected Document">Are you sure you want to delete the selected Document?  </div>
            <div style="width:100%">
                <button role="button" aria-label="Yes" class="Savebutton " type="button" (click)="okDelete($event)">Yes</button>
                <button role="button" aria-label="No" class="Savebutton " type="button" (click)="cancelClick($event)">No</button>
            </div>
        </div>
    </slide>

    <!--<slide [width]="600" [position]="positionImage" [type]="'dialog'" [show]="viewImage" [absolute]="'true'" (closeDialog)="closeSlideDialogPreview($event)">
        <div *ngIf="imgData1 != undefined">
            <img src= height="500" width="590" />
        </div>
    </slide-->
</div>
