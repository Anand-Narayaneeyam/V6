<page [pagetitle]="pagePath">
    <content>
        <section *ngIf="isSiteAdmin==false  && userRoleId != 4 && userRoleId != 7" title="Drawing Management" [isExpanded]="sectionExpansionStatus[0].isExpanded" (onSectionExpandChange)="onSectionExpandChange($event)">
            <drawingmanagement *ngIf="sectionExpansionStatus[0].isExpanded==true" [module]=12></drawingmanagement>
        </section>
        <section title="CAI Space Drivers" [isExpanded]="sectionExpansionStatus[1].isExpanded" (onSectionExpandChange)="onSectionExpandChange($event)">
            <space-drivers [userRoleId]="userRoleId" *ngIf="sectionExpansionStatus[1].isExpanded"></space-drivers>
        </section>
        <section *ngIf="isSiteAdmin==false" title="Distribution Map Settings" [isGrid]=true [isExpanded]="sectionExpansionStatus[2].isExpanded" (onSectionExpandChange)="onSectionExpandChange($event)">
            <distributionmapsettings *ngIf="sectionExpansionStatus[2].isExpanded==true" [pageId]=18 [Previlages]="333" [moduleId]="12"></distributionmapsettings>
        </section>
        <section title="Default Display Layers" [isExpanded]="sectionExpansionStatus[3].isExpanded" (onSectionExpandChange)="onSectionExpandChange($event)">
            <default-display-layer *ngIf="sectionExpansionStatus[3].isExpanded==true" [ModuleId]=12></default-display-layer>
        </section>
        <section *ngIf="userRoleId != 4 && userRoleId != 7" title="Custom Reports" [isExpanded]="sectionExpansionStatus[4].isExpanded" (onSectionExpandChange)="onSectionExpandChange($event)">
            <customReportGrid *ngIf="sectionExpansionStatus[4].isExpanded==true" [moduleId]=12></customReportGrid>
        </section>   
    </content>
</page>
