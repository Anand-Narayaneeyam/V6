
<div>
    <split-view [splitviewObject]="splitviewInput" [pageTitle]="pageTitle">
        <primary-view>
            <div style="padding: 7px 1% 5px 0px;text-align: left;height: 25px;">
                <a *ngFor="let item of Permissions" id="permission-link" (click)="onPermissionLinkClick(item)"> {{item.Name}} </a>
                <a id="history-link" (click)="onLinkClick()"> History </a>
            </div>
            <div style="height: calc(100% - 25px);">
                <!--<DynamicFields supportMultiColumnDispay="true" class="three-column" [dataSource]="fieldDetails" (submitFieldObject)="onSubmitData($event)" [btnName]="btnName" [dataKey]="dataKey"></DynamicFields>-->
                <div class="col-lg-12">
                    <div class="row">
                        <DynamicFields [dataSource]="fieldDetails" (submitFieldObject)="onSubmitData($event)" [btnName]="btnName" [dataKey]="dataKey" (fieldChange)="outcomeddlChange($event)"></DynamicFields>
                    </div>
                </div>
             </div>
        </primary-view>
        <secondary-view *ngIf="splitviewInput.showSecondaryView == true">
            <documentReviewHistory *ngIf="historyEnabled" [workflowEntityId]="rowData.WorkFlowEntityId"></documentReviewHistory>
        </secondary-view>
    </split-view>
</div>
<style type="text/css">
    #history-link, #permission-link {
        text-decoration: none;
        padding: 5px;
        cursor: pointer;
        border: 1px solid beige;
        background-color: #178ae8;
        color: white;
        border-radius: 5px;
        margin-right: 0.5%;
    }
    .save-button {
       position:fixed !important;
    }
    
</style>
