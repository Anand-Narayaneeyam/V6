<div style="height:100%;overflow: hidden;">
    <div style="height:5%;">
        <button  class="Savebutton "(click)="NextClick()">Show Data</button>
    </div>
    <div style="height:80%">
        <gridView style="margin-top:5px" [dataSource]="itemsSource" [properties]="inputItems" [columns]="fieldObject"></gridView>
    </div>
    <div style="height:15%">
        <paging [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (onPageChanged)="pageChanged($event);"></paging>
    </div>
</div>
