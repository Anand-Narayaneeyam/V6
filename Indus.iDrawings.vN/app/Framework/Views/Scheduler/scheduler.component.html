<div style="display:block;width:100%;overflow:hidden;margin-left:5px;height:100%;position:relative;max-width: inherit;max-height: inherit;">
    <div id="schedulerHeader" [ngClass]="isRoom ? 'headerStyleTeamRoom':'headerStyleWorkspace'">
        <table id="table1" title="Click the required time slot to Reserve Room" style="display:block;height:28px;">
            <tr>
                <th *ngFor="let object of createTableHeader(24), let i=index"> {{object}}</th>
            </tr>
        </table>
    </div>
    <div id="scheduler" style="display: block;overflow-y: scroll;overflow-x:scroll;height: calc(100% - 28px);width: 100%;">
        <table id="table2" title="Click the required time slot to Reserve Room">
            <tr *ngFor="let object of createTableRows(rowcount), let i=index;" #tr id={{object}}>
                <td tabindex="0" *ngFor="let object of createTableData(), let j=index" id="{{'r'+i+'c'+j}}" #td (click)="onCellClick($event)" (focus)="getManualFocus()" class="tdEnabled" (mouseover)=changeCursorStyle($event) [attr.aria-label]="''+Header[j]" (keydown)="onSlotkeydown($event)"></td>
            </tr>
        </table>
    </div>
</div>
